<div>
	<style>
	label { display: inline-block; width:60px;}
	</style>
	<h2>Update scale and memory size</h2>
	<form action="updateFormation" mthod="post">
		<input type="hidden" name="name" value="${appName}">
		<input type="hidden" name="type" value="${item.getType()}">
		
		<label>Quantity</label>

		<label>Size</label>
		<input type="text" name="size" value="${item.getSize()}"><br>
		<input type="submit" value="Apply">
	</form>
</div>

	</form>
